name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-2016

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - run: mkdir -p artifact #path to artifact
    - run: echo hello > artifact/helloworld.txt
    - users: actions/upload-artifact@v2 # calling the upload-artifact action (verified)
      with:
        name: my-artifact
        path: /artifact/helloworld.txt
        
